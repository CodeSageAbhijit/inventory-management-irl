{% extends "layout.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block main %}
<h2>Admin Dashboard</h2>

<div class="row">
    <!-- Inventory Summary -->
    <div class="col-md-6">
        <h3>Inventory Summary</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
</div>
{% endblock %}
