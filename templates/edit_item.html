{% extends "layout.html" %}

{% block title %}Edit Item{% endblock %}

{% block main %}
<h1>Edit Item</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item['name'] }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item['quantity'] }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ item['description'] }}</textarea> <!-- Optional -->
    </div>
    <div class="mb-3">
        <label for="image_url" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ item['image_url'] }}"> <!-- Optional -->
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
</form>
{% endblock %}
